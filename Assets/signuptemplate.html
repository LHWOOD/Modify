<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../Public/css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class=" heading text-center text-white">MOD-ify</h1>
          <div class="flex-row-reverse collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-3 mb-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                  <!-- THIS WILL CHANGE TO LOG OUT WHEN USER IS SIGNED IN MAKE SURE JAVASCRIPT HAS CLICK LISTENER TO DO IT -->
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1 class="text-white text-center mt-5 mb-3">Signup</h1>
    <div class=" signupContainer container border" style="width: 300px">
    <div class="d-flex justify-content-center">
        <form>
            <div class="text-white mt-3 mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="username" class="text-center form-control" id="exampleInputUsername" placeholder="Enter username here">
        </div>
        <div class="text-white mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class=" text-center form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">
        </div>
        <div class="text-white mb-3">
            <label for="exampleInputPassword1" class="form-label">New password</label>
            <input type="password" class="text-center form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>
         <div class="text-white mb-3">
            <label for="exampleInputConfirm" class="form-label">Confirm password</label>
            <input type="confirm" class="text-center form-control" id="exampleInputConfirm1" placeholder="Confirm password">
        </div>
        <label class="text-white " for="genres">Choose a music genre:</label>
        <select name="genres" id="genres">
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="R&B">R&B</option>
        <option value="EDM">EDM</option>
        </select>
        <br><br>
        <div class="d-flex justify-content-center mb-5">
            <button type="submit" class="btn btn-outline-light">Create Account</button>
        </div>
    </div>
    </div>
        </form>
</body>
